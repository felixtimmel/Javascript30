<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>
  </body>

  <script>
    let lastChecked;

    checkHandle = (item) => {
      const box = item.path[0]
      let inBetween = false;
      if (box.checked && item.shiftKey) {
        checkboxes.forEach(checkbox => {
          if (checkbox === box || checkbox === lastChecked) {
            inBetween = !inBetween;
            console.log('start')
          }

          if (inBetween) {
            checkbox.checked = true;
          }
        })
      }

      lastChecked = box;
    }

    checkboxes = document.querySelectorAll('.item input[type="checkbox"]')
    checkboxes.forEach(checkbox => checkbox.addEventListener('click', checkHandle));
  </script>
</html>
