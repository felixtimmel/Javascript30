</DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <div class="input_wrap">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" min="10" max="150" value="10" data-sizing="px">
      </div>
      <div class="input_wrap">
        <label for="blur">blur :</label>
        <input type="range" name="blur" min="0" max="15" value="0" data-sizing="px">
      </div>
      <div class="input_wrap">
        <label for="color">Base color :</label>
        <input type="color" name="base" min="10" value="#ffc600">
      </div>
      
    </div>

    <img src="https://images.unsplash.com/photo-1560272564-c83b66b1ad12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1974&q=80" alt="picture">    

    <script>
      const inputs = document.querySelectorAll('.controls input')
      console.log(inputs)

      handleUpdate = (e) => {
        const variable = e.currentTarget
        const suffix = variable.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${variable.name}`, variable.value + suffix);
      }

      inputs.forEach(i => i.addEventListener('change', handleUpdate))
      inputs.forEach(i => i.addEventListener('mousemove', handleUpdate))
    </script>
  </body>
</html>
