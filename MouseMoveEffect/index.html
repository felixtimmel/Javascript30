<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgb(119, 113, 113);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 200;

  mouseHandle = (e) => {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let {offsetX : x, offsetY: y } = e;
    if (e.currentTarget !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const shadowX = Math.round((x / width * walk) - (walk/2))
    const shadowY = Math.round((y / height * walk) - (walk/2))

    text.style.textShadow = `
      ${shadowX}px ${shadowY}px 0 rgba(255, 0, 255, 0.7),
      ${shadowX * -1}px ${shadowY}px 0 rgba(0, 255, 255, 0.7)
      `
  }

  hero.addEventListener('mousemove', mouseHandle)
</script>
</body>
</html>
