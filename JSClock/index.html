</DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JSClock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>PARIS</h2>
      <div class="clock">
        <div class="clock-face">
          <div class='round'></div>
          <div class= "hand hour-hand" id="hour"></div>
          <div class= "hand min-hand" id="minute"></div>
          <div class= "hand second-hand" id="second"></div>
        </div>
      </div>
    </div>

    <script>
      const hand = document.getElementById('second')
      const secondHand = document.querySelector('.second-hand')
      const minHand = document.querySelector('.min-hand')
      const hourHand = document.querySelector('.hour-hand')

      setDate = () => {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        if (secondsDegrees === 90) {
          hand.style.transition = 'none'
          setTimeout(() => hand.style.transition = 'all 0.5s', 500)
        }
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`

        const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) * 360) + 90;
        minHand.style.transform = `rotate(${minutesDegrees}deg)`

        const hour = now.getUTCHours() + 2;
        const hourDegrees = ((hour / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
